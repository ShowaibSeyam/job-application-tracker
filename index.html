<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- tailwind+daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- geist fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <style>
            *{
                 font-family: "Open Sans", sans-serif;
            }
        </style>

</head>

<body class="min-h-screen max-w-5xl mx-auto">
    <header>
        <h1 class="text-primary font-bold mt-[60px] mb-6 text-[32px]">Job Application Tracker</h1>
    </header>

    <div class="cards grid grid-cols-3 gap-4">
        <div class="p-4 bg-base-200 rounded-xl border border-base-300 shadow-sm flex flex-col gap-1">
            <h1 class="text-sm text-base-content/60 font-medium">Total</h1>
            <p class="text-3xl font-bold text-primary">8</p>
        </div>
        <div class="p-4 bg-base-200 rounded-xl border border-base-300 shadow-sm flex flex-col gap-1">
            <h1 class="text-sm text-base-content/60 font-medium">Interview</h1>
            <p class="text-3xl font-bold text-success">0</p>
        </div>
        <div class="p-4 bg-base-200 rounded-xl border border-base-300 shadow-sm flex flex-col gap-1">
            <h1 class="text-sm text-base-content/60 font-medium">Rejected</h1>
            <p class="text-3xl font-bold text-error">0</p>
        </div>
    </div>
</body>

</html>
